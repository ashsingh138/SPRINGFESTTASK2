<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="start-container">
        <header>Welcome to the Quiz!</header>
        <button id="start-btn">Start Quiz</button>
    </div>
    
    <div class="container hidden" id="quiz-container">
        <header>Quiz Time!</header>
        <div id="question"></div>
        <div id="timer">Time: 10</div>
        <div id="score">Score: 0</div>
        <div id="options"></div>
        <div id="feedback"></div>
    </div>
    
    <div class="container hidden" id="end-container">
        <header>Quiz Completed!</header>
        <div id="final-score"></div>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
